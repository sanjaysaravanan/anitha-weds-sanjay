<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="logo.JPG" alt="Image 1">
            <img src="image.png" alt="Image 2">
            <img src="background-18.png" alt="Image 3">
        </div>
        <button class="prev-btn" onclick="prevSlide()">Previous</button>
        <button class="next-btn" onclick="nextSlide()">Next</button>
    </div>
    <script src="slider.js"></script>
</body>
</html>
